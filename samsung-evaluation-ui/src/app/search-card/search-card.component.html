<div style="width: 90vw">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Search Criteria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="form-fields">
          <mat-form-field formControlName="documentNumber" ngDefaultControl>
            <mat-label>Document Number</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field formControlName="currency" ngDefaultControl>
            <mat-label>Selecione...</mat-label>
            <mat-select formControlName="currency">
              <mat-option *ngFor="let currency of currencies" [value]="currency.currencyCode">{{currency.title}}</mat-option>
            </mat-select>
          </mat-form-field>

          <p class="date-label">Document Date:</p>

          <mat-form-field>
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div align="end" style="margin: 12px">
          <button mat-raised-button color="primary" type="submit" style="margin-right: 6px">Search</button>
          <button mat-raised-button color="accent" style="margin-left: 6px">Clear</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
